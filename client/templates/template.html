<template name="insertTemplateForm">
 

  {{#autoForm collection="Templates" id="insertTemplateForm" type="insert"}}
    <fieldset>
      <legend>Add a Template</legend>
      {{> afQuickField name='parent' options=options}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='content' rows=10}}
      {{> afQuickField name='visible' rows=2}}
      {{> afQuickField name='isContainer'}}
      {{> afQuickField name='design' }}
      {{> afQuickField name='data' }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}

  <div id="ins"></div>
</template>

<template name="updateTemplateForm">
 

  {{#autoForm collection="Templates"  doc=doc id="updateTemplateForm" type="update"}}
    <fieldset>
      <legend>Add a Template</legend>
      {{> afQuickField name='parent' options=options}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='content' rows=10}}
      {{> afQuickField name='visible' rows=2}}
      {{> afQuickField name='isContainer'}}
      {{> afQuickField name='design' }}
      {{> afQuickField name='data' }}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
  {{/autoForm}}

  <div id="up">{{{compiled}}}</div>
  <div id="src">{{compiled}} {{json}}</div>
</template>


<template name="updateTemplateForm">
  {{> quickForm collection="Templates" doc=this id="updateTemplateForm" type="update"}}
</template>

<template name="listTemplates">

    {{#each templates.children}}
  
    {{#if hasChildren }}
    <div class="item">
    <div class="header"  id="{{_id}}">{{name}}</div>
    <menu>
      {{> Template.dynamic template="listT" data=this }}  
    </menu>
      </div>
      {{else}}
      <a class="item" id="{{_id}}">{{name}}</a>
    {{/if}}
  

{{/each}}

</template>
